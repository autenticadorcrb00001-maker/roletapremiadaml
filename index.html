  <style>
    /* ===== Fonte e reset ===== */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      width: 100%;
      height: 100%;
      font-family: 'Roboto', Arial, sans-serif;
      background-color: #f0c600; /* Fundo amarelo */

    /* ===== Container principal ===== */
    body {
      display: flex;
      justify-content: center;

    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
      width: 100%;
      max-width: 450px;
      padding: 15px;
    }

    /* ===== Roleta ===== */
    .roleta-container {
      background: #ffd700;
      padding: 20px;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
      text-align: center;
      position: relative;
      width: 100%;
      max-width: 400px;
    }

    canvas {
      display: block;
      margin: 20px auto;
      background: #ffffff;
      border-radius: 50%;
      width: 100%;
      height: auto;
    }

    /* ===== DescriÃ§Ã£o e logos ===== */
    #descricao-roleta {
      font-weight: 700;
      font-size: 1.2rem;
      margin-bottom: 10px;
      color: #000;
      text-align: center;
    }

    #logo-cima {
      margin-bottom: 10px;
      max-width: 100%;
      height: auto;
    }

    /* ===== BotÃ£o girar ===== */
    button {
      background-color: #ffbf00;
      color: #000;
      border: none;
      padding: 14px 25px;
      border-radius: 12px;
      cursor: pointer;
      font-size: 18px;
      font-weight: 700;
      transition: all 0.3s ease;
    }

    button:hover {
      transform: translateY(-3px) scale(1.02);
      box-shadow: 0 6px 10px rgba(0,0,0,0.25);
    }

    /* ===== Popup ===== */
    .popup {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scale(0);
      background: #FFD500;
      padding: 30px 25px;
      border-radius: 20px;
      box-shadow: 0 15px 30px rgba(0,0,0,0.25);
      text-align: center;
      z-index: 9999;
      width: 90%;
      max-width: 380px;
      transition: transform 0.4s ease;
    }

    .popup.show {
      transform: translate(-50%, -50%) scale(1);
    }

    .popup h2 {
      font-weight: 700;
      font-size: 24px;
      margin-bottom: 12px;
    }

    .popup p {
      font-size: 16px;
      margin-bottom: 20px;
      line-height: 1.5;
    }

    /* ===== BotÃ£o WhatsApp ===== */
    .whatsapp-btn {
      display: inline-block;
      background: #25D366;
      color: white;
      text-decoration: none;
      padding: 14px 20px;
      border-radius: 12px;

      transition: all 0.3s ease;

    .whatsapp-btn:hover {
      background: #1ebe57;
      transform: translateY(-2px) scale(1.02);
      box-shadow: 0 4px 8px rgba(0,0,0,0.25);
    }

    /* ===== Confetes ===== */
    .confete {
      position: fixed;
      bottom: 0;
      width: 10px;
      height: 10px;
      opacity: 0.9;
      pointer-events: none;
      border-radius: 50%;
      z-index: 2;
      animation: subirConfete linear forwards;
    }

    @keyframes subirConfete {
      0% { transform: translateY(0) rotate(0deg); opacity: 1; }
      100% { transform: translateY(-100vh) rotate(720deg); opacity: 0; }
    }

    /* ===== Responsividade ===== */
    @media (max-width: 500px) {
      button {
        width: 90%;
        font-size: 16px;
      }

      #descricao-roleta {
        font-size: 1rem;
      }

      .popup {
        padding: 20px 15px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="roleta-container">
      <h2 id="descricao-roleta">MÃªs de prÃªmios: Roleta premiada<br>Mercado Livre</h2>
      <img id="logo-cima" src="assets/logo1.png" alt="Logo Superior" width="220">
      <canvas id="roleta" width="400" height="400"></canvas>
      <button onclick="girar()">GIRAR A ROLETA</button>

  </div>

  <div class="popup" id="popup">
    <h2>ParabÃ©ns! ðŸŽ‰</h2>

  <!-- ===== Script da roleta (mantido igual ao original) ===== -->
  <script>
    let tamanhoLogoSuperior = 220;

    const canvas = document.getElementById("roleta");
    const ctx = canvas.getContext("2d");
    const largura = canvas.width;
    const altura = canvas.height;
    const raio = largura / 2;

    const premios = [
      { cor: "#FFC700", img: "assets/p1.png", imgSize: 80 },
      { cor: "#012ebd", img: "assets/p2.png", imgSize: 80 },
      { cor: "#FFC700", img: "assets/p3.png", imgSize: 85 },
      { cor: "#012ebd", img: "assets/p4.png", imgSize: 80 },
      { cor: "#FFC700", img: "assets/p5.png", imgSize: 95 },
      { cor: "#012ebd", img: "assets/p6.png", imgSize: 95 }
    ];

    let anguloAtual = 0;
    let espessuraBorda = 22;

    const logoCentro = new Image();
    logoCentro.src = 'assets/logo2.png';

    const setaImg = new Image();
    setaImg.src = 'assets/seta.png';

    let setaOffsetX = 50;
    let setaOffsetY = -10;
    let setaTamanho = 180;

    premios.forEach(premio => {
      premio._imgObj = new Image();
      premio._imgObj.src = premio.img;
    });

    function desenharRoleta() {
      ctx.clearRect(0, 0, largura, altura);
      const anguloFatia = (2 * Math.PI) / premios.length;

      premios.forEach((premio, i) => {
        const inicio = anguloAtual + i * anguloFatia;
        const fim = inicio + anguloFatia;

        ctx.beginPath();
        ctx.moveTo(raio, raio);
        ctx.arc(raio, raio, raio - espessuraBorda, inicio, fim);
        ctx.closePath();
        ctx.fillStyle = premio.cor;
        ctx.fill();

        ctx.save();
        ctx.translate(raio, raio);
        ctx.rotate(inicio + anguloFatia / 2);
        if (premio._imgObj.complete) {
          ctx.drawImage(premio._imgObj, raio - espessuraBorda - premio.imgSize - 20, -premio.imgSize / 2, premio.imgSize, premio.imgSize);
        }
        ctx.restore();
      });

      ctx.beginPath();
      ctx.arc(raio, raio, raio - espessuraBorda / 2, 0, 2 * Math.PI);
      ctx.lineWidth = espessuraBorda + 4;
      const grad = ctx.createRadialGradient(raio, raio, raio - espessuraBorda, raio, raio, raio);
      grad.addColorStop(0, "#FFD700");
      grad.addColorStop(0.5, "#FFA500");
      grad.addColorStop(1, "#B8860B");
      ctx.strokeStyle = grad;
      ctx.stroke();

      if (logoCentro.complete) {
        const tamanhoLogo = 90;
        ctx.save();
        ctx.beginPath();
        ctx.arc(raio, raio, tamanhoLogo / 2, 0, 2 * Math.PI);
        ctx.closePath();
        ctx.fillStyle = "#ffffff";
        ctx.fill();
        ctx.clip();
        ctx.drawImage(logoCentro, raio - tamanhoLogo / 2, raio - tamanhoLogo / 2, tamanhoLogo, tamanhoLogo);
        ctx.restore();
      }

      if (setaImg.complete) {
        ctx.drawImage(setaImg, largura - setaTamanho + setaOffsetX, raio - (setaTamanho/2) + setaOffsetY, setaTamanho, setaTamanho);
      }
    }

    function girar() {
      const indicePremio = 1;
      const anguloFatia = (2 * Math.PI) / premios.length;
      const alvo = (2 * Math.PI) - (indicePremio * anguloFatia + anguloFatia / 2);
      const voltas = 5;
      const anguloFinal = (2 * Math.PI * voltas) + alvo;
      const duracao = 5000;
      let inicio = null;

      function animacao(timestamp) {
        if (!inicio) inicio = timestamp;
        let progresso = timestamp - inicio;
        let rotacao = easeOut(progresso, 0, anguloFinal, duracao);
        anguloAtual = rotacao % (2 * Math.PI);
        desenharRoleta();
        if (progresso < duracao) requestAnimationFrame(animacao);
        else premiado();
      }
      requestAnimationFrame(animacao);
    }

    function easeOut(t, b, c, d) { t /= d; return -c * t*(t-2) + b; }

    function premiado() {
      gerarConfetes();
      mostrarPopup();
    }

    function mostrarPopup() { document.getElementById('popup').classList.add('show'); }

    function gerarConfetes() {
      const cores = ["#FFD700","#FF4500","#1E90FF","#32CD32","#FF69B4"];
      const numConfetes = 120;
      for (let i = 0; i < numConfetes; i++) {
        const confete = document.createElement("div");
        confete.classList.add("confete");
        confete.style.backgroundColor = cores[Math.floor(Math.random() * cores.length)];
        confete.style.left = Math.random() * window.innerWidth + "px";
        const size = Math.random() * 8 + 6;
        confete.style.width = size + "px";
        confete.style.height = size + "px";
        confete.style.animationDuration = (2.5 + Math.random() * 2) + "s";
        document.body.appendChild(confete);
        setTimeout(() => confete.remove(), 5000);
      }
    }

    logoCentro.onload = desenharRoleta;
    desenharRoleta();
  </script>
