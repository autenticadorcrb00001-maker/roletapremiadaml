  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Roboto', Arial, sans-serif;
      background: #f0f0f0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;

      position: relative;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
      z-index: 5;

    .roleta-container {
      background: rgb(251, 238, 2);
      padding: 15px;

      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      text-align: center;
      position: relative;
      z-index: 5;
    }

    canvas {
      display: block;
      margin: 0 auto;
      background: #ffffff; 
      border-radius: 50%;
    }

    button {
      background-color: #ffbf00;
      color: #000000;
      border: none;
      padding: 12px 20px;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 15px;
      font-size: 16px;
      font-family: 'Roboto', Arial, sans-serif;
      font-weight: 700;
      transition: all 0.3s ease;
    }

    button:hover {
      background-color: #ffbf00;

      box-shadow: 0 4px 6px rgba(0,0,0,0.2);
    }

    #descricao-roleta {
      margin-bottom: 5px;
      font-weight: 700;
    }

    #logo-cima {
      margin-bottom: 5px;

    .confete {
      position: fixed;
      bottom: 0;
      width: 10px;
      height: 10px;
      opacity: 0.9;
      pointer-events: none;
      border-radius: 2px;
      z-index: 2;
      animation: subirConfete linear forwards;
    }

    @keyframes subirConfete {
      0% { transform: translateY(0) rotate(0deg); opacity: 1; }
      100% { transform: translateY(-100vh) rotate(720deg); opacity: 0; }
    }

    .popup {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scale(0);
      background: #FFD500;
      padding: 25px 30px;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.25);
      text-align: center;
      z-index: 9999;
      width: 350px;
      transition: transform 0.4s ease;
    }

    .popup.show { transform: translate(-50%, -50%) scale(1); }

    .popup h2 { font-weight: 700; margin-bottom: 10px; font-size: 22px; }
    .popup p { font-size: 16px; margin-bottom: 20px; line-height: 1.5; }

    .whatsapp-btn {
      display: inline-block;
      background: #25D366;
      color: white;
      text-decoration: none;
      padding: 12px 20px;
      border-radius: 8px;
      font-weight: 700;
      transition: all 0.3s ease;
    }
    .whatsapp-btn:hover {
      background: #1ebe57;
      transform: translateY(-2px);
      box-shadow: 0 4px 6px rgba(0,0,0,0.2);
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="roleta-container">
      <h2 id="descricao-roleta">MÃªs de prÃªmios: Roleta premiada<br>Mercado Livre</h2>
      <img id="logo-cima" src="assets/logo1.png" alt="Logo Superior" width="220">
      <canvas id="roleta" width="400" height="400"></canvas>
      <button onclick="girar()">GIRAR A ROLETA</button>
    </div>
  </div>

  <div class="popup" id="popup">
    <h2>ParabÃ©ns! ðŸŽ‰</h2>
    <p>
      VocÃª ganhou um <strong>cupom exclusivo de desconto</strong> baseado na sua Ãºltima compra no Mercado Livre.<br>
      Exemplo: se vocÃª comprou um produto de <strong>R$1500</strong>, seu cupom serÃ¡ do mesmo valor.
    </p>
    <a class="whatsapp-btn" href="https://wa.me/SEUNUMERO" target="_blank">Receber pelo WhatsApp</a>
  </div>

  <script>
    let tamanhoLogoSuperior = 220;

    const canvas = document.getElementById("roleta");
    const ctx = canvas.getContext("2d");
    const largura = canvas.width;
    const altura = canvas.height;
    const raio = largura / 2;

    const premios = [
      { cor: "#FFC700", img: "assets/p1.png", imgSize: 80 },
      { cor: "#012ebd", img: "assets/p2.png", imgSize: 80 },
      { cor: "#FFC700", img: "assets/p3.png", imgSize: 85 },
      { cor: "#012ebd", img: "assets/p4.png", imgSize: 80 },
      { cor: "#FFC700", img: "assets/p5.png", imgSize: 95 },
      { cor: "#012ebd", img: "assets/p6.png", imgSize: 95 }
    ];

    let anguloAtual = 0;
    let espessuraBorda = 22;

    const logoCentro = new Image();
    logoCentro.src = 'assets/logo2.png';

    const setaImg = new Image();
    setaImg.src = 'assets/seta.png';

    let setaOffsetX = 50;
    let setaOffsetY = -10;
    let setaTamanho = 180;

    premios.forEach(premio => {
      premio._imgObj = new Image();
      premio._imgObj.src = premio.img;
    });

    function desenharRoleta() {
      ctx.clearRect(0, 0, largura, altura);
      const anguloFatia = (2 * Math.PI) / premios.length;

      premios.forEach((premio, i) => {
        const inicio = anguloAtual + i * anguloFatia;
        const fim = inicio + anguloFatia;

        ctx.beginPath();
        ctx.moveTo(raio, raio);
        ctx.arc(raio, raio, raio - espessuraBorda, inicio, fim);
        ctx.closePath();
        ctx.fillStyle = premio.cor;
        ctx.fill();

        ctx.save();
        ctx.translate(raio, raio);
        ctx.rotate(inicio + anguloFatia / 2);
        if (premio._imgObj.complete) {
          ctx.drawImage(premio._imgObj, raio - espessuraBorda - premio.imgSize - 20, -premio.imgSize / 2, premio.imgSize, premio.imgSize);
        }
        ctx.restore();
      });

      ctx.beginPath();
      ctx.arc(raio, raio, raio - espessuraBorda / 2, 0, 2 * Math.PI);
      ctx.lineWidth = espessuraBorda + 4;
      const grad = ctx.createRadialGradient(raio, raio, raio - espessuraBorda, raio, raio, raio);
      grad.addColorStop(0, "#FFD700");
      grad.addColorStop(0.5, "#FFA500");
      grad.addColorStop(1, "#B8860B");
      ctx.strokeStyle = grad;
      ctx.stroke();

      if (logoCentro.complete) {
        const tamanhoLogo = 90;
        ctx.save();
        ctx.beginPath();
        ctx.arc(raio, raio, tamanhoLogo / 2, 0, 2 * Math.PI);
        ctx.closePath();
        ctx.fillStyle = "#ffffff";
        ctx.fill();
        ctx.clip();
        ctx.drawImage(logoCentro, raio - tamanhoLogo / 2, raio - tamanhoLogo / 2, tamanhoLogo, tamanhoLogo);
        ctx.restore();
      }

      if (setaImg.complete) {
        ctx.drawImage(setaImg, largura - setaTamanho + setaOffsetX, raio - (setaTamanho/2) + setaOffsetY, setaTamanho, setaTamanho);
      }
    }

    function girar() {
      const indicePremio = 1;
      const anguloFatia = (2 * Math.PI) / premios.length;
      const alvo = (2 * Math.PI) - (indicePremio * anguloFatia + anguloFatia / 2);
      const voltas = 5;
      const anguloFinal = (2 * Math.PI * voltas) + alvo;
      const duracao = 5000;
      let inicio = null;

      function animacao(timestamp) {
        if (!inicio) inicio = timestamp;
        let progresso = timestamp - inicio;
        let rotacao = easeOut(progresso, 0, anguloFinal, duracao);
        anguloAtual = rotacao % (2 * Math.PI);
        desenharRoleta();
        if (progresso < duracao) requestAnimationFrame(animacao);
        else premiado();
      }
      requestAnimationFrame(animacao);
    }

    function easeOut(t, b, c, d) { t /= d; return -c * t*(t-2) + b; }

    function premiado() {
      gerarConfetes();
      mostrarPopup();
    }

    function mostrarPopup() { document.getElementById('popup').classList.add('show'); }

    function gerarConfetes() {
      const cores = ["#FFD700","#FF4500","#1E90FF","#32CD32","#FF69B4"];
      const numConfetes = 120;
      for (let i = 0; i < numConfetes; i++) {
        const confete = document.createElement("div");
        confete.classList.add("confete");
        confete.style.backgroundColor = cores[Math.floor(Math.random() * cores.length)];
        confete.style.left = Math.random() * window.innerWidth + "px";
        const size = Math.random() * 8 + 6;
        confete.style.width = size + "px";
        confete.style.height = size + "px";
        confete.style.animationDuration = (2.5 + Math.random() * 2) + "s";
        document.body.appendChild(confete);
        setTimeout(() => confete.remove(), 5000);
      }
    }

    // --- Etapa adicionada para ler config.json ---
    fetch('/config')
  .then(response => response.json())
  .then(config => {
    if (config.descricaoTopo) document.getElementById('descricao-roleta').innerHTML = config.descricaoTopo;
    if (config.logoSuperior) document.getElementById('logo-cima').src = config.logoSuperior;
    if (config.logoCentro) logoCentro.src = config.logoCentro;
    if (config.corFundoTema) {
      document.body.style.background = config.corFundoTema;
      document.querySelector('.roleta-container').style.background = config.corFundoTema;
    }
    if (config.premios && config.premios.length === premios.length) {
      config.premios.forEach((p, i) => {
        premios[i].cor = p.cor;
        premios[i].texto = p.texto;
        if (p.img) premios[i]._imgObj.src = p.img;
        if (p.imgSize) premios[i].imgSize = p.imgSize;
      });
    }
    desenharRoleta();
  })
  .catch(err => console.error("Erro ao carregar configuraÃ§Ã£o:", err));

    logoCentro.onload = desenharRoleta;
    desenharRoleta();
  </script>
</body>
</html>
